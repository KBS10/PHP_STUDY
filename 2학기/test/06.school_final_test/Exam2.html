<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 기말고사 2번 문제</title>
</head>
<body>
<script>
    // MyObject 클래스 정의
    // ES6 class 문법 사용 금지

    // 클로저 함수를 이용 ( 외부에서 멤버변수 접근 불가, 클래스 멤버변수 : 객체들에 의해 값 공유)
    let MyObject = (function(){
        // 전역 변수로 설정 
        // 객체가 끝이나도 남아있도록 클로저 기능을 사용
        let idCounter = 0;

        return function(){
            // 객체를 찍을때마다 idCounter 1증가
            this._id = ++idCounter;
            // getId객체를 찍음
            // id값을 리턴
            this.getId = function(){
                return this._id;
            }
        }
    })();


    let obj1 = new MyObject();
    let obj2 = new MyObject();
    
    console.log(obj1.getId()); // 1
    console.log(obj2.getId()); // 2

    console.log(obj1.idCounter); // undefined
</script>
